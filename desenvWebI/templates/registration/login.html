{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block conteudo %}

    <div class="six wide centered aligned column">
        <h2 class="ui teal center aligned header">
            <div class="content">{% trans "Acesse sua conta" %}</div>
        </h2>
        <form class="ui large form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="ui segment ">
                {% if form.errors %}
                    <div class="ui red basic label field">
                        {% trans "Usuário ou senha inválidos!" %}
                    </div>
                {% endif %}
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"> </i>
                        {{ form.username }}

                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"> </i>
                        {{ form.password }}
                    </div>
                </div>
                <input class="ui fluid teal button" type="submit" value="Login"/>
            </div>
            <div class="ui error message"></div>
        </form>
    </div>

{% endblock %}
