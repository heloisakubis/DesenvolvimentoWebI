{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block conteudo %}
        <form class="ui twelve wide column large form segment" method="POST"
              action="">
            <h4 class="ui dividing header"><i class="student icon"></i>{% trans "Cadastro de Tipo de Permiss√£o" %}</h4>
            {% csrf_token %}
            <section class="ui equal width form">
                <section class="three fields">
                    <section class="field"></section>
                    <section class="field">
                        <label>{% trans "Nome" %}</label>
                        {{ form.descricao }}
                        {% if form.descricao.errors %}
                            <section class="ui pointing red basic label">
                                {{ form.descricao.errors }}
                            </section>
                        {% endif %}
                    </section>
                    <section class="field"></section>
                </section>
            </section>
            {% include 'buttons.html' %}
        </form>
{% endblock %}
