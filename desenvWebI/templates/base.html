{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>

    {% load staticfiles static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href='{% static "semanticui/dist/semantic.min.css" %}'>

    <link rel="stylesheet" type="text/css" href='{% static "arquivo.css" %}'>
    <script src='{% static "jquery-3.2.1.min.js" %}'></script>
    <script src='{% static "web.js" %}'></script>
    <script src='{% static "semanticui/dist/semantic.min.js" %}'></script>
</head>
<body>
<header class="ui inverted center aligned">
    <h2 class="ui inverted image header">
        <img class="image" src='{% static "logo.png" %}'>

        <span class="content"> {% trans "Sistema de Controle de Fluxo de Alunos" %}</span>
    </h2>
</header>
{% if user.is_authenticated %}
    <nav class="ui menu stackable">
        <a class="item" href="{% url 'index' %}"><i class="icon large home"></i>Home</a>
        <a class="item" href="https://desenvolvimentowebii.readthedocs.io"><i class="icon large book"></i>{% trans "Documentação"%}</a>

        <div class="menu right aligned stackable">
            {% include "idiomas.html" %}
            <a class="item" href="{% url 'logout' %}"><i class="log out icon large "></i>{% trans "Sair" %}</a>
        </div>
    </nav>
{% endif %}
<article class="ui centered middle aligned grid stackable">
    {% block conteudo %}

    {% endblock %}
</article>

<footer class="ui five column middle aligned centered inverted divided stackable grid">
    <section class="two wide column">
        <h3 class="ui inverted icon header">
            <span class="content">
                SIFLUX
                <span class="sub header">© Copyright 2017.</span>
            </span>
        </h3>
    </section>
</footer>
</body>
</html>
